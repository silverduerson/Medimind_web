<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- Google Font for Medimind -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dbefff 0%, #a8d4ff 40%, #ffffff 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .wave1, .wave2 {
            position: absolute;
            width: 120%;
            height: 260px;
            left: -10%;
            border-radius: 50%;
            z-index: 0;
        }
        .wave1 {
            top: -80px;
            background: rgba(255,255,255,0.8);
            transform: rotate(-6deg);
        }
        .wave2 {
            top: 80px;
            background: rgba(255,255,255,0.5);
            transform: rotate(4deg);
        }

        .banner {
            position: relative;
            z-index: 2;
            width: 100%;
            background: #1e90ff;
            padding: 40px 150px;
            color: white;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 18px rgba(0,0,0,0.25);
        }

        .banner img {
            height: 130px;
            margin-right: 35px;
            transition: 0.3s;
        }
        .banner img:hover { transform: scale(1.12); }

        .banner-title {
            font-family: 'Poppins', sans-serif;
            font-size: 85px;
            font-weight: 900;
            -webkit-text-stroke: 3px black;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .banner-title:hover {
            transform: scale(1.07);
            text-shadow: 0 0 25px rgba(255,255,255,0.9);
        }

        .login-box {
            position: relative;
            z-index: 2;
            width: 650px;
            margin: 120px auto;
            padding: 60px;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }

        .login-box h2 {
            font-family: 'Poppins';
            font-size: 48px;
        }

        .input-field {
            width: 90%;
            padding: 22px;
            margin: 18px 0;
            font-size: 26px;
            border: 3px solid #1e90ff;
            border-radius: 12px;
            background: white;
        }

        .input-field:focus {
            border-color: #187bcd;
            box-shadow: 0 0 12px rgba(30,144,255,0.7);
            outline: none;
        }

        .login-btn {
            background: #1e90ff;
            color: white;
            padding: 22px 85px;
            border: none;
            border-radius: 14px;
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .login-btn:hover {
            background: #187bcd;
            transform: scale(1.06);
        }

        .signup-link {
            margin-top: 25px;
            font-size: 22px;
        }
        .signup-link a {
            color: #1e90ff;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="wave1"></div>
    <div class="wave2"></div>

    <div class="banner">
        <img src="/static/logo.png" alt="Logo">
        <div class="banner-title">Medimind</div>
    </div>

    <div class="login-box">
        <h2>Login</h2>

        <form method="POST" action="/login">
            <input class="input-field" type="text" name="username" placeholder="Username" required><br>
            <input class="input-field" type="password" name="password" placeholder="Password" required><br>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account?
            <a href="/signup">Sign up</a>
        </div>
    </div>

</body>
</html>
