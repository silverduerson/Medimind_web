<!DOCTYPE html>
<html>
<head>
    <title>Diagnosis Result</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dbefff 0%, #a8d4ff 40%, #ffffff 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .wave1, .wave2 {
            position: absolute;
            width: 120%;
            height: 260px;
            left: -10%;
            border-radius: 50%;
            z-index: 0;
        }
        .wave1 { top: -80px; background: rgba(255,255,255,0.8); transform: rotate(-6deg); }
        .wave2 { top: 80px; background: rgba(255,255,255,0.5); transform: rotate(4deg); }

        /* UNIVERSAL BANNER */
        .banner {
            width: 100%;
            background: #1e90ff;
            padding: 40px 150px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 18px rgba(0,0,0,0.25);
            color: white;
        }
        .banner img { height: 130px; margin-right: 35px; }
        .banner-title {
            font-size: 85px;
            font-family: 'Poppins';
            font-weight: 900;
            -webkit-text-stroke: 3px black;
            color: white;
        }

        /* Result box */
        .result-box {
            position: relative;
            z-index: 2;
            width: 800px;
            margin: 120px auto;
            padding: 60px;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            text-align: center;
            font-size: 26px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
        }

        .back-btn {
            display: inline-block;
            margin-top: 35px;
            background: #1e90ff;
            padding: 18px 60px;
            font-size: 26px;
            color: white;
            border-radius: 14px;
            text-decoration: none;
        }
        .back-btn:hover { background: #187bcd; transform: scale(1.05); }
    </style>
</head>

<body>

    <div class="wave1"></div>
    <div class="wave2"></div>

    <div class="banner">
        <img src="/static/logo.png">
        <div class="banner-title">Medimind</div>
    </div>

    <div class="result-box">
        <h2 style="font-family:Poppins; font-size:50px;">Diagnosis Result</h2>

        <p>{{ result }}</p>

        <a class="back-btn" href="/symptoms">Back</a>
    </div>

</body>
</html>
