<!DOCTYPE html>
<html>
<head>
    <title>Medimind Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dbefff 0%, #a8d4ff 40%, #ffffff 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .wave1, .wave2 {
            position: absolute;
            width: 120%;
            height: 260px;
            left: -10%;
            border-radius: 50%;
            z-index: 0;
        }
        .wave1 { top: -80px; background: rgba(255,255,255,0.8); transform: rotate(-6deg);}
        .wave2 { top: 80px; background: rgba(255,255,255,0.5); transform: rotate(4deg);}

        .banner {
            position: relative;
            z-index: 2;
            width: 100%;
            background: #1e90ff;
            padding: 40px 150px;
            color: white;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 18px rgba(0,0,0,0.25);
        }
        .banner img { height: 130px; margin-right: 35px; transition: 0.3s;}
        .banner img:hover { transform: scale(1.12);}
        .banner-title {
            font-family: 'Poppins', sans-serif;
            font-size: 85px;
            font-weight: 900;
            letter-spacing: 1px;
            cursor: pointer;
            -webkit-text-stroke: 3px black;
            color: white;
            transition: 0.3s ease;
        }
        .banner-title:hover { transform: scale(1.07); text-shadow: 0 0 25px rgba(255,255,255,0.9);}

        .dashboard-box {
            position: relative;
            z-index: 2;
            width: 650px;
            margin: 120px auto;
            padding: 60px;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }
        .dashboard-box h2 { font-family: 'Poppins'; font-size: 48px; margin-bottom: 30px;}
        .input-field {
            width: 90%;
            padding: 22px;
            margin: 18px 0;
            font-size: 26px;
            border: 3px solid #1e90ff;
            border-radius: 12px;
            background: white;
        }
        .input-field:focus {
            border-color: #187bcd;
            box-shadow: 0 0 12px rgba(30,144,255,0.7);
            outline: none;
        }
        .submit-btn {
            background: #1e90ff;
            color: white;
            padding: 22px 85px;
            border: none;
            border-radius: 14px;
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .submit-btn:hover {
            background: #187bcd;
            transform: scale(1.06);
        }
        .logout-link { margin-top: 20px; display: block; font-size: 22px; text-decoration: none; color: #1e90ff;}
        .logout-link:hover { text-decoration: underline; }

        @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    </style>
</head>
<body>
    <div class="wave1"></div>
    <div class="wave2"></div>

    <div class="banner">
        <img src="/static/logo.png" alt="Logo">
        <div class="banner-title">Medimind</div>
    </div>

    <div class="dashboard-box">
        <h2>Medimind Diagnosis</h2>

        <form method="POST" action="{{ url_for('diagnosis') }}">
            <input class="input-field" type="text" name="symptoms" placeholder="Enter your symptoms" required><br>
            <input class="input-field" type="text" name="issues" placeholder="Enter your health issues" required><br>

            <button class="submit-btn" type="submit">Continue</button>
        </form>

        <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
