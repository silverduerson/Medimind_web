<!DOCTYPE html>
<html>
<head>
    <title>Symptom Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #dbefff 0%, #a8d4ff 40%, #ffffff 100%);}
        .banner { position: relative; z-index: 2; width:100%; background:#1e90ff; padding:40px 150px; display:flex; align-items:center; box-shadow:0 2px 18px rgba(0,0,0,0.25);}
        .banner img { height:130px; margin-right:35px; transition:0.3s;}
        .banner-title { font-family:'Poppins', sans-serif; font-size:85px; font-weight:900; letter-spacing:1px; -webkit-text-stroke:3px black; color:white;}
        .banner img:hover { transform: scale(1.12); }

        .box { width: 650px; margin: 120px auto; padding:60px; 
               background: rgba(255,255,255,0.65); backdrop-filter: blur(12px); 
               border-radius:20px; box-shadow:0 0 40px rgba(0,0,0,0.15); 
               text-align:center; animation: fadeIn 0.7s ease-out; }

        h2 { font-family:'Poppins', sans-serif; font-size:32px; margin-bottom:30px; }

        .submit-btn { background:#1e90ff; color:white; padding:20px 60px; font-size:28px; 
                      border:none; border-radius:12px; cursor:pointer; transition:0.3s ease; margin:15px; }

        .submit-btn:hover { background:#187bcd; transform:scale(1.05); }

        @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} 
                            to {opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/static/logo.png" alt="Logo">
        <div class="banner-title">Medimind</div>
    </div>

    <div class="box">
        <h2>Do you have: {{ symptom }}?</h2>

        <form method="POST">
            <button class="submit-btn" name="answer" value="Yes" type="submit">Yes</button>
            <button class="submit-btn" name="answer" value="No" type="submit">No</button>
        </form>
    </div>
</body>
</html>
